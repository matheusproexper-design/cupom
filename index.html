    <!-- ERROR HANDLER: Mostra erros na tela se o app falhar ao carregar -->
    <script>
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        const errorContainer = document.getElementById('error-container') || document.createElement('div');
        errorContainer.id = 'error-container';
        errorContainer.style.cssText = 'position:fixed; top:0; left:0; width:100%; background:#7f1d1d; color:white; padding:20px; z-index:9999; font-family:monospace;';
        errorContainer.innerHTML += `<div><strong>Erro:</strong> ${msg} <br/><small>${url}:${lineNo}</small></div>`;
        document.body.appendChild(errorContainer);
        return false;
      };
    </script>
